<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy | Galaxium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/legal-pages.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Loading...</h1>
      <p id="summary"></p>
      <ul id="content"></ul>

      <section class="last-updated" id="updatedSection" hidden>
        <p id="documentUpdated"></p>
        <p id="globalUpdated"></p>
      </section>

      <p class="error" id="error" hidden>Unable to load policy content.</p>
    </main>

    <script>
      const pageKey = 'privacy';

      function formatDate(dateValue) {
        const date = new Date(dateValue);
        if (Number.isNaN(date.getTime())) {
          return dateValue;
        }
        return date.toLocaleDateString(undefined, {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
      }

      async function loadDocument() {
        try {
          const response = await fetch('/content/legal-pages.json');

          if (!response.ok) {
            throw new Error(`Failed to load JSON: ${response.status}`);
          }

          const data = await response.json();
          const docData = data.documents?.[pageKey];

          if (!docData) {
            throw new Error(`Missing document for key: ${pageKey}`);
          }

          document.getElementById('title').textContent = docData.title;
          document.getElementById('summary').textContent = docData.summary;

          const list = document.getElementById('content');
          list.innerHTML = '';
          docData.content.forEach((item) => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
          });

          document.getElementById('documentUpdated').textContent = `Last updated (Privacy): ${formatDate(docData.lastUpdated)}`;
          document.getElementById('globalUpdated').textContent = `Last updated (all policy pages): ${formatDate(data.globalLastUpdated)}`;
          document.getElementById('updatedSection').hidden = false;
        } catch (error) {
          document.getElementById('error').hidden = false;
          document.getElementById('summary').textContent = '';
          document.getElementById('content').innerHTML = '';
          document.getElementById('updatedSection').hidden = true;
          console.error(error);
        }
      }

      loadDocument();
    </script>
  </body>
</html>
